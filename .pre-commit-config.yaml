# .pre-commit-config.yaml
repos:
-   repo: https://github.com/psf/black
    rev: 25.1.0  # Use a specific version for consistency
    hooks:
    -   id: black
        language_version: python3 
        args: ["--line-length=120"] 
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1  # Use a specific version
    hooks:
    -   id: isort
        language_version: python3
        args: ["--profile", "black"]  #  Use Black's profile
-   repo: https://github.com/pycqa/pylint
    rev: v3.3.6 # Use a specific version
    hooks:
    -   id: pylint
        language_version: python3
        args:
          [
            "--rcfile=.pylintrc", # Use .pylintrc file
            "--disable=C0301", # Disable line length, handled by black
            "--disable=W0511", # Disable TODOs
          ]
